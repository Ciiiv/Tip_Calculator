<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    #result {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2><i class="fa-solid fa-calculator"></i> Tip Calculator</h2>
  <label>Food Amount ($):</label>
  <input type="number" id="foodAmount" step="0.01">

  <label>Tip Percent (%):</label>
  <input type="number" id="tipPercent" step="0.01">

  <button onclick="calculateTip()">Calculate Tip</button>

  <div id="result"></div>

  <script>
    function calculateTip() {
      const foodAmount = parseFloat(document.getElementById('foodAmount').value);
      const tipPercent = parseFloat(document.getElementById('tipPercent').value);

      if (isNaN(foodAmount) || isNaN(tipPercent)) {
        document.getElementById('result').innerText = "Please enter valid numbers.";
        return;
      }

      const tipAmount = foodAmount * (tipPercent / 100);
      const total = foodAmount + tipAmount;

      let comment = '';
      if (tipPercent >= 18) {
        comment = "You're a Saint!";
      } else if (tipPercent >= 15) {
        comment = "Good Tip!";
      } else {
        comment = "CHEAPSKATE!";
      }

      document.getElementById('result').innerHTML = `
        <p>Tip Amount: $${tipAmount.toFixed(2)}</p>
        <p>Total Amount: $${total.toFixed(2)}</p>
        <strong>${comment}</strong>
      `;
    }
  </script>
</body>
</html>
